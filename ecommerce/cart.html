<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4"></h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    
    <div class="col">
      <div class="card h-100 shadow">
        <img src="C:\Users\ADMIN\Desktop\m.jpg" class="card-img-top" alt="Product 1" width="150" height="300">
        <div class="card-body">
          <h5 class="card-title">Wireless Mouse</h5>
          <p class="card-text">A smooth and responsive wireless mouse</p>
          <p class="text-success fw-bold">₹2000</p>
         <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    
    <div class="col">
      <div class="card h-100 shadow">
        <img src="C:\Users\ADMIN\Desktop\b.jpg" class="card-img-top" alt="Product 2" width="150" height="300">
        <div class="card-body">
          <h5 class="card-title">Bluetooth Speaker</h5>
          <p class="card-text">High-quality portable Bluetooth speaker.</p>
          <p class="text-success fw-bold">₹2500</p>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    
    <div class="col">
      <div class="card h-100 shadow">
        <img src="C:\Users\ADMIN\Desktop\s.jpg" class="card-img-top" alt="Product 3" width="150" height="300">
        <div class="card-body">
          <h5 class="card-title">Smart Watch</h5>
          <p class="card-text">Track your fitness with this smart watch.</p>
          <p class="text-success fw-bold">₹2200</p>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 8px 0; padding: 8px; width: 220px; }
    button { background: #2196f3; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Mark Attendance</h2>
  <form onsubmit="submitAttendance(event)">
    <input type="date" id="date" required><br>
    <input type="text" id="studentId" placeholder="Student ID" required><br>
    <select id="status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function submitAttendance(event) {
      event.preventDefault();
      const date = document.getElementById("date").value;
      const studentId = document.getElementById("studentId").value;
      const status = document.getElementById("status").value;
      alert(Attendance marked for student ${studentId} on ${date}: ${status});
    }
  </script>
</body>
</html>

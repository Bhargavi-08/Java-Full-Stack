<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, hsl(276, 79%, 57%), rgb(101, 10, 139));
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-btn {
      background-color: #2196f3;
    }

    .student-btn {
      background-color: #4caf50;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Attendance Management System</h1>
    <div class="btn-group">
      <button class="admin-btn" onclick="goToAdmin()">Login as Admin</button>
      <button class="student-btn" onclick="goToStudent()">Login as Student</button>
    </div>
  </div>

  <script>
    function goToAdmin() {
      // In real systems, redirect to login page
      window.location.href = 'index.html';
    }

    function goToStudent() {
      // In real systems, redirect to student login page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

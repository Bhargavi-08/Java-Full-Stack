<!DOCTYPE html>
<html>
<head>
  <title>Login - Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family:Arial, Helvetica, sans-serif; padding: 20px;background-color:aliceblue;}
    input, button { margin: 8px 0; padding: 8px; width: 200px; }
    button { background-color: #1e90ff; color: white; border: none; cursor: pointer; }
    .container {
      background-color:darkgrey;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow:silver;
    }
    
  </style>
</head>
<body>
    <div class="container">
  <h1 style="color: #261acc;">Login</h1>
  <input class="form-control" type="text" id="username" placeholder="Username"><br>
  <input class="form-control" type="password" id="password" placeholder="Password"><br>
  <button  onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin") {
        localStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else if (username === "student") {
        localStorage.setItem("role", "student");
        window.location.href = "student.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>

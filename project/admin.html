<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
"
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 10px 0; padding: 8px 16px; background: #4caf50; color: white; border: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h2>Welcome Admin</h2>
  <button onclick="window.location.href='mark-attendance.html'">Mark Attendance</button>
  <table id="studentTable">
    <thead>
      <tr><th>Name</th><th>Roll No</th><th>Class</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function fetchStudents() {
      const students = [
        { name: "John", roll: "101", class: "10-A" },
        { name: "Priya", roll: "102", class: "10-B" },
      ];
      const tbody = document.querySelector("#studentTable tbody");
      students.forEach(s => {
        const row = <tr><td>${s.name}</td><td>${s.roll}</td><td>${s.class}</td></tr>;
        tbody.innerHTML += row;
      });
    }
    fetchStudents();
  </script>
</body>
</html>
